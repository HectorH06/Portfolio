<!DOCTYPE html>
<html class="page-glow" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Despotricando est. 2004</title>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/rants.css">
</head>

<body>
    <header class="site-header">
        <h1>Diatribas</h1>
    </header>

    <!-- FILTROS -->
    <section class="filters">
        <div>
            <label>Desde: <input type="date" id="fromDate"></label>
            <label>Hasta: <input type="date" id="toDate"></label>
            <label>Mes: <input type="month" id="monthFilter"></label>
        </div>
        <div>
            <label>Lugar: <input type="text" id="placeFilter" placeholder="Guadalajara"></label>
            <button id="applyFilters">Aplicar filtros</button>
            <button id="clearFilters">Limpiar</button>
        </div>
    </section>

    <!-- CONTENEDOR DE ENTRADAS -->
    <main class="diary" id="entriesContainer">
        <!-- INYECCIÃ“N de <article> -->
    </main>

    <script src="./js/rants.js"></script>
</body>

</html>
